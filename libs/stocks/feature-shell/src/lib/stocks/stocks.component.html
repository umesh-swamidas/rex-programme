<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error>
      <span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        ">Please enter a symbol</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           [matDatepicker]="fromDate"
           formControlName="fromDate"
           placeholder="From date"
           readonly
           [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>
  <!-- Candidate's comment: Slight deviation from the actual ask in Task 3 - "to" cannot be before "from" (selecting an invalid range should make both dates the same value).
  Instead the date picker won't even let the use select a toDate that is before the fromDate. See below the [min] value configured. -->
  <mat-form-field>
    <input matInput
           [matDatepicker]="toDate"
           formControlName="toDate"
           placeholder="To date"
           readonly
           [min]=stockPickerForm.controls.fromDate.value
           [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
